name: Mutualism CI Pipeline

on:
  push:
    branches:
      - Development

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      # Stap 1: Haal de testrepo op
      - name: Checkout app repository
        uses: actions/checkout@v3
      
      - name: Clone test repository
        run: |
          mkdir -p $GITHUB_WORKSPACE/test-repo
          git clone https://github.com/RobbyWillemsPXL/Mutualism-Testing.git $GITHUB_WORKSPACE/test-repo
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Set up Maven
        uses: actions/setup-java@v3
        with: 
          java-version: '21' # Kies de juiste versie voor jouw pro
          distribution: 'temurin' # Optioneel: cache voor Maven-dependencies inschakel
      
      - name: Clean maven cache
        run: | 
          cd "$GITHUB_WORKSPACE/test-repo/Sprint 2/Playwright/MutualismWebTesting"
          mvn clean
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version:  lts/*
          
      - name: Verify Java version
        run: | 
          cd "$GITHUB_WORKSPACE/test-repo/Sprint 2/Playwright/MutualismWebTesting"
          java -version
          javac -version
          echo "Java version is $JAVA_HOME"

      - name: Verify Maven version
        run: | 
          cd "$GITHUB_WORKSPACE/test-repo/Sprint 2/Playwright/MutualismWebTesting" 
          mvn -version


      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v1
        id: auth
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Get Cloud Run URL and Set as Env Variable
        run: |
          SERVICE_NAME="mutualism-frontend"
          REGION="europe-west1"
          PROJECT_ID="buzzwatch-422510"  # Your Google Cloud project ID
          URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --project $PROJECT_ID --format 'value(status.url)')
          echo "Cloud Run URL is: $URL"
          echo "CLOUD_RUN_URL=$URL" >> $GITHUB_ENV
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}  


      # Stap 3: Installeer afhankeli
      - name: Install dependencies
        run: |
          cd "$GITHUB_WORKSPACE/test-repo/Sprint 2/Playwright/MutualismWebTesting"
          mvn -B install -D skipTests --no-transfer-progress -X


      # Stap 4: Voer Playwright-tests ui
      - name: Run Playwright tests
        run: |
          cd "$GITHUB_WORKSPACE/test-repo/Sprint 2/Playwright/MutualismWebTesting"
          mvn clean test -D app.url=${{ env.CLOUD_RUN_URL}} -D browser.type=chrome
        env:
          CLOUD_RUN_URL: ${{ env.CLOUD_RUN_URL }}

      # Stap 2: Installeer Newman
      - name: Install Newman
        run: npm install -g newman

      - name: Modify Postman environment file
        run: |
          # Load the Postman environment file
          ENV_FILE="$GITHUB_WORKSPACE/test-repo/Sprint 2/Postman API-testing/Mutualism API-testing env.postman_environment.json"  # Adjust this path
          sed -i "s|\"value\": \"http://localhost:8000\"|\"value\": \"${{ env.CLOUD_RUN_URL }}\"|" $ENV_FILE
          echo "Updated Postman environment file with Cloud Run URL"  

      # Stap 3: Voer Postman-tests uit
      - name: Run Postman API tests
        run: |
          newman run "$GITHUB_WORKSPACE/test-repo/Sprint 2/Postman API-testing/Mutualism API-testing.postman_collection.json" \
            -e "/test-repo/Sprint 2/Postman API-testing/Mutualism API-testing env.postman_environment.json"