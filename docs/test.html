<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #5d5d5d;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .highlight {
            background-color: #ff0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple HTML Page!</h1>

    <p>This is a basic HTML file that includes text, styles, and a <span class="highlight">highlighted section</span> for emphasis.</p>

    <h2>Features of this Page:</h2>
    <ul>
        <li>Simple structure</li>
        <li>Basic text formatting</li>
        <li>CSS styling</li>
    </ul>

    <p>Feel free to modify it to suit your needs.</p>

</body>
</html>
